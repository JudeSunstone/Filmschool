<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>filmschool</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="pictures/logo.png" alt="school logo">
                <!--здесь надо ссылкой делать логотип?-->
            </div>
            <div class="banner">
                <div class="banner-details">
                    <div class="banner-details-online">
                        <img src="pictures/globe.png" alt="globe">
                        <p>онлайн-курс</p>
                    </div>
                    <div class="banner-details-time">
                        <img src="pictures/watch.png" alt="watch">
                        <p>18 часов </p>
                    </div>
                    <div class="banner-details-date">
                        <img src="pictures/calendar.png" alt="calendar">
                        <p>8 сентября</p>
                    </div>
                </div>
                <div class="banner-main">
                    <div class="banner-main-descr">
                        <h1 class="banner-main-title">Как смотреть кино
                        </h1> <!--у текста тень. как?-->
                        <p class="banner-main-text">
                        За 8 занятий станем активными зрителями
                        и разберёмся в кинопроцессе
                        </p>
                    </div>
                    <img src="pictures/man.png" alt="banner filmschool man"
                        class="banner-main-img">
                    </div>
                </div>
                <div class="banner-quote">
                    <p class="banner-quote-txt">Зритель для меня 
                        не потребитель моей продукции, не судья, 
                        а соучастник творчества, соавтор. </p>
                    <p class="banner-quote-author">Андрей Тарковский</p>
                  
                </div>
            </div>
        </header>
        <main>
            
        </main>
        <footer></footer>
    </div>
</body>
</html>
